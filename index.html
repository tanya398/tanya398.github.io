<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Management Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Art Management Projects</h1>
            <p>Curated exhibitions and cultural events</p>
        </div>
    </header>

    <main class="portfolio">
        <div class="container">
            <div class="project">
                <img src="images/Image-2.jpg" alt="Exhibition 1">
                <div class="project-info">
                    <h3>Modern Horizons Exhibition</h3>
                    <p>Curator | 2023</p>
                    <p>Contemporary Art Gallery, Moscow</p>
                </div>
            </div>

            <div class="project">
                <img src="images/Image-3.jpg" alt="Exhibition 2">
                <div class="project-info">
                    <h3>Street Art Festival</h3>
                    <p>Art Manager | 2022</p>
                    <p>Urban Art Project, St. Petersburg</p>
                </div>
            </div>

            <div class="project">
                <img src="images/Image-4.jpg" alt="Exhibition 3">
                <div class="project-info">
                    <h3>New Names Project</h3>
                    <p>Talent Scout | 2021</p>
                    <p>Art Space Gallery</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
